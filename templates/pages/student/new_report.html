<div
  id="report_modal"
  class="fixed top-0 inset-0 z-50 overflow-y-scroll pt-16 pb-10 backdrop-blur-sm bg-stone-100/80 hidden"
>
  <h1 class="mb-6 gradient-heading text-center">New report</h1>

  <form
    id="report_form"
    class="w-[95%] max-w-lg mx-auto px-2 md:px-4 py-6 md:py-8 rounded-lg shadow-md border border-stone-200 bg-white"
  >
    {% csrf_token %}
    <div class="space-y-1 mb-6" id="numeracylevel_container">
      <label for="numeracylevel" class="label">Numeracy level</label>
      <input
        type="text"
        name="numeracylevel"
        id="numeracylevel"
        class="input"
      />
    </div>
    <div class="space-y-1 mb-6" id="literacylevel_container">
      <label for="literacylevel" class="label">Literacy level</label>
      <input
        type="text"
        name="literacylevel"
        id="literacylevel"
        class="input"
      />
    </div>

    <div class="space-y-1 mb-6" id="description_container">
      <label for="description" class="label">Description</label>
      <textarea
        name="description"
        id="description"
        class="text-area"
      ></textarea>
    </div>

    <div class="flex justify-center gap-x-3">
      <button
        id="report_modal_close"
        type="button"
        class="btn btn-destructive btn-size w-1/2"
      >
        Cancel
      </button>
      <button
        id="report_modal_save"
        type="submit"
        class="btn btn-default btn-size w-1/2"
      >
        Report
      </button>
    </div>
  </form>
</div>
